[project]
name = "rag-context-relevance-evaluator"
version = "0.0.0"
description = "ML3 RAG Context Relevance Evaluator"
authors = [
    {name = "MLcube", email = "info@mlcube.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    "guardrails-ai>=0.4.0"
]

[project.optional-dependencies]
dev = [
    "pyright",
    "pytest",
    "ruff"
] 

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rP"
testpaths = [
    "tests"
]

[tool.pyright]
include = ["validator"]